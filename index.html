<html>
	<head>
		<title>Two Cars</title>
		<link rel="stylesheet" href="main.css">
		
		
	</head>

	<body>
		<div id="screen">
			<div id="board">
				<div id="leftlanes">
					<div id="lane1"></div>
					<div id="lane2"></div>
				</div>
				<div id="rightlanes">

					<div id="lane4"></div>

				<h2 id="scoreh2">0</h2>

			<div id="playagain">

 -->		    
 						<span id="reloadButton"><img src="./images/play.png" onclick="endEffects();" width="200" height="200"></img></span>

		</div>
		
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
